<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=8" />
  <meta charset="utf-8">

  <title>QUnit i18n test</title>

  <link rel="stylesheet" href="qunit-1.10.0.css">
  <style type="text/css">
	.hidden {
		display:none;
	}
  </style>
</head>

<body>

  <div class="hidden">
	<div id="test" data-i18n="some.key"></div>
	<div id="test2" data-i18n="key"></div>
	<div id="testParams" data-i18n="some.parameterized.key"></div>
	<div id="parent">
		<h1 id="h1" data-i18n="some.key"></h1>
		<p id="p" data-i18n="key"></p>
		<ul>
			<li id="li1" data-i18n="some.long.line"></li>
			<li id="li2" data-i18n="some.long.line"></li>
		</ul>
	</div>
  </div>

  <div id="qunit"></div>

  <script src="jquery.js"></script>
  <script src="../jquery.i18n.js"></script>
  <script src="qunit-1.10.0.js"></script>
  <script src="test.js"></script>
</body>
</html>
